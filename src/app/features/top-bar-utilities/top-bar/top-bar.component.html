<div *ngIf="user$ as user">
  <div class="topnav">
    <div class="left">
      <h1 class="title">Angular E-commerce Test</h1>
    </div>

    <div class="custom-icon-color">
      @if(showHomeIcon) {
      <a routerLink=""><fa-icon class="custom-icon-color" [icon]="icons['home']"></fa-icon></a>
      }
      @else if(showCartIcon){
        <button class="inline-block" (click)="toggleCartPreview()"><fa-icon [icon]="icons['cart']"></fa-icon></button>
        <app-cart-viewer [isOpen]="opened" (closedFromViewer)="toggleCartPreview()"></app-cart-viewer>
      }
      <a class="inline-block" (click)="toggleUserMenu()"><fa-icon class="custom-icon-color"
          [icon]="icons['user']"></fa-icon></a>
      <app-user-menu [showMenu]="showUserMenu"></app-user-menu>
      <app-change-language class="inline-block"></app-change-language>
    </div>
  </div>
</div>
