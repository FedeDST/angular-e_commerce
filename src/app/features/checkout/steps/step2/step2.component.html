<form [formGroup]="shippingForm" class="bg-white border rounded-lg shadow-md p-4 flex flex-col">
      <label class="text-lg font-semibold" i18n="@@step2Title">Seleziona il metodo di spedizione:</label>
  <div class="flex gap-2 p-4">
    <label>
      <input type="radio" i18n="@@step2Type1" name="ship" formControlName="ship" value="standard" [checked]="shippingForm.value.ship === 'standard'" (change)="changeSelection()"/>
      Standard (€5)
    </label>

    <label>
      <input type="radio" i18n="@@step2Type2" name="ship" formControlName="ship" value="express" [checked]="shippingForm.value.ship === 'express'" (change)="changeSelection()"/>
      Express (€10)
    </label>
  </div>
  @if(!isDetail){
  <div class="flex gap-2 p-4">
    <button i18n="@@step2Back" class="mt-auto bg-blue-600 hover:bg-blue-700 text-white rounded transition-colors p-1"
      (click)="back()">Indietro</button>
    <button i18n="@@step2Next" class="mt-auto bg-blue-600 hover:bg-blue-700 text-white rounded transition-colors p-1" [ngClass]="{'bg-gray-400 cursor-not-allowed': shippingForm.invalid}"
      [disabled]="shippingForm.invalid" (click)="next()">Avanti</button>
  </div>}
</form>
