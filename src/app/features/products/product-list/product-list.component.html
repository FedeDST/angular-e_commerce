<app-product-search (searchChange)="onSearch($event)"></app-product-search>

<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
>
  <div
    *ngFor="let p of filtered"
    class="bg-white border rounded-lg shadow-md p-4 flex flex-col"
  >
    <img [src]="p.image" alt="{{ p.title }}" class="h-48 object-contain mb-4" />
    <h3 class="font-semibold text-lg mb-2">{{ p.title }}</h3>
    <p class="text-gray-700 mb-4">${{ p.price }}</p>
    <button
      class="mt-auto bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition-colors"
      (click)="addToCart(p)">
      {{ 'addToCart' | translate }}
    </button>
  </div>
</div>
