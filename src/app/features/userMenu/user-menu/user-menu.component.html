<div *ngIf="user$ | async as user" class="cart-box-container fade" [ngClass]="showMenu ? 'show' : ''">
    <div class="triangle-up">
            <div class="cart-box text-black">
        <h1 class="mt-2 text-black">User Menu</h1>
                <p>User name : {{user?.userInfo?.email}}</p>
        
                <p>User Role: {{user?.userInfo?.role}}</p>
        <button class="mt-2 bg-red-500 text-white px-4 py-2 rounded" (click)="logout()">Logout</button>

    </div>
    </div>

</div>
